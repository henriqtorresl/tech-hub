<div class="container">
    <div class="auth" #loginRef>
        <section>
            <section><p>{{ title }}</p></section>

            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                  <input matInput placeholder="CPF" formControlName="cpf" [ngModel]="loginForm.value.cpf | formatCpf">
                  <mat-icon matIconSuffix>badge</mat-icon>
                </mat-form-field>
              
                <mat-form-field appearance="outline">
                    <input #loginPassword type="password" matInput placeholder="Senha" formControlName="password">
                    <mat-icon matIconSuffix style="cursor: pointer;" (click)="visibleLoginPassword()">visibility_off</mat-icon>
                </mat-form-field>
    
                <div>
                    <input type="submit" (click)="login()" value="Entrar">
                </div>
            </form>

            <p>Não possui conta? <button (click)="switchToRegister()">Cadastre-se</button></p>
        </section>
    </div>

    <div class="auth" #registerRef style="display: none;">
        <section>
            <section><p>{{ title }}</p></section>

            <form [formGroup]="registerForm">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Nome Completo" formControlName="name">
                    <mat-icon matIconSuffix>person_pin</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <input matInput placeholder="CPF" formControlName="cpf" [ngModel]="registerForm.value.cpf | formatCpf">
                  <mat-icon matIconSuffix>badge</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-icon matIconSuffix>mail</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput placeholder="Telefone" formControlName="phone" [ngModel]="registerForm.value.phone | formatPhone">
                    <mat-icon matIconSuffix>phone_iphone</mat-icon>
                </mat-form-field>
              
                <mat-form-field appearance="outline">
                    <input #registerPassword type="password" matInput placeholder="Senha" formControlName="password">
                    <mat-icon matIconSuffix style="cursor: pointer;" (click)="visibleRegisterPassword()">visibility_off</mat-icon>
                </mat-form-field>
    
                <div>
                    <input type="submit" (click)="register()" value="Cadastre-se">
                </div>
            </form>

            <p>Já Possui uma conta? <button (click)="switchToLogin()">Entrar</button></p>
        </section>
    </div>
</div>
