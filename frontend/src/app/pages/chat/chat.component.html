<div class="container">
    <div class="chats">
        <div class="title">
            <h2>Conversas</h2>
        </div>

        <!-- Trazer a última mensagem da conversa... -->
        <ng-container *ngFor="let conversation of conversations">
            <section>
                <h4>{{ conversation.nome_usuario_destinatario }}</h4>
                <!-- Adicionar uma condição aqui -->
                <p>
                    Vocês ainda não trocaram mensagens...
                    <mat-icon>
                        sentiment_dissatisfied
                    </mat-icon>
                </p>
            </section>
        </ng-container>
    </div>

    <div class="conversation">
        <ng-container *ngIf="openConversation">
            <app-conversation></app-conversation>
        </ng-container>
    </div>
</div>
