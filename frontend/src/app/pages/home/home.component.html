<div class="container">
    <div class="header">
        <div class="publish">
            <mat-icon>post_add</mat-icon>
            <button>Comece uma publicação</button>
        </div>
    </div>

    <div class="body">
        <ng-container *ngFor="let post of posts">
            <app-post [post]="post" [haveTitle]="true"></app-post>
        </ng-container>
    </div>
</div>
