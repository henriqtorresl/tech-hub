<div class="container">
    <div class="card">
        <div *ngIf="haveTitle == true" class="title">
            <h4 (click)="navigateToUserProfile(post.id_usuario)">{{ post.nome_usuario }}</h4>
            <mat-icon (click)="navigateToUserProfile(post.id_usuario)">info</mat-icon>
        </div>
    
        <div class="content">
            <h4>{{ post.titulo }}</h4>
            <p>{{ post.conteudo }}</p>
        </div>
    
        <div class="engagement">
            <div>
                <mat-icon>favorite</mat-icon>
                {{ post.qnt_curtidas }}
            </div>
    
            <p>
                {{ post.qnt_comentarios }} coment√°rios
            </p>
        </div>
    
        <div class="interactions">
            <button>
                <mat-icon>thumb_up</mat-icon>
                Gostei
            </button>
    
            <button>
                <mat-icon>comment</mat-icon>
                Comentar
            </button>
        </div>
    </div>
</div>
